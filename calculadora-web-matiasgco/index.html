<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="icon" href="favicon.svg" type="image/.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e8f6fdb25.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="calculadora">
            <h1>Calcula Web App<br><a href="https://mataag.github.io/" target="_blank">por Mat Aag</a></h1>
            <input type="text" id="pantalla" readonly>
            <button type="button" value="1" onclick="agregar('1')">1</button>
            <button type="button" value="2" onclick="agregar('2')">2</button>
            <button type="button" value="3" onclick="agregar('3')">3</button>
            <button class="naranja" type="button" value="+" onclick="agregar('+')"><i class="fa-solid fa-plus"></i></button>
            <button type="button" value="4" onclick="agregar('4')">4</button>
            <button type="button" value="5" onclick="agregar('5')">5</button>
            <button type="button" value="6" onclick="agregar('6')">6</button>
            <button class="naranja" type="button" value="-" onclick="agregar('-')"><i class="fa-solid fa-minus"></i></button>
            <button type="button" value="7" onclick="agregar('7')">7</button>
            <button type="button" value="8" onclick="agregar('8')">8</button>
            <button type="button" value="9" onclick="agregar('9')">9</button>
            <button class="naranja" type="button" value="*" onclick="agregar('*')"><i class="fa-solid fa-xmark"></i></button>
            <button type="button" value="0" onclick="agregar('0')">0</button>
            <button type="button" value="." onclick="agregar('.')">.</button>
            <button class="naranja" type="button" value="/" onclick="agregar('/')"><i class="fa-solid fa-divide"></i></button>
            <button class="naranja" type="button" value="=" onclick="calcular()"><i class="fa-solid fa-equals"></i></button>
            <button class="naranja" type="button" value="Borrar" onclick="borrar()"><i class="fa-solid fa-eraser"></i></button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
